<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-8">
                <h4>Bot Playground</h4>
                <div id="canvasContainer"></div>
                <br>
                <p>Select current bot:
                    <select id="botSelect" onchange="botSelect()" autocomplete="off">
                        <option value="jeff">Jeff</option>
                        <option value="sharAI">sharAI</option>
                        <option value="troi">troi</option>
                        <option value="yang">Yang</option>
                        <option value="faust">Faust</option>
                        <option value="maria">Maria</option>
                        <option value="dylan">dylan</option>
                        <option value="Daniel">Daniel</option>
                        <option value="duyen">duyen</option>
                        <option value="rey">rey</option>
						<option value="tim">tim</option>
                    </select>
                </p>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <h4>Status</h4>
                    <form name="textArea">
                        <textarea name="logText" rows="12" cols="70"></textarea>
                    </form>
                </div>
                <div class="row">
                    <br>
                    <div style="border:1px solid black; width: 500px; height: 500px;" id="mynetwork"></div>
                    <label><input type="checkbox" id="memoryVisible"  onchange="botSelect()">Memories visible</label><br>
                </div>
            </div>
        </div>
        <div class="row">
            <br>
            <br>
            <br>
        </div>
