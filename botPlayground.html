<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phil 190 Bot Playground</title>
    <script src="phaser.min.js"></script>
    <script src="bots/bot.js"></script>
    <script src="bots/jeff/jeff.js"></script>
    <script src="bots/yang/yang.js"></script>
    <script src="bots/mouse/mouse.js"></script>
    <script src="bots/sharAI/sharAI.js"></script>
    <script src="botPlayground.js"></script>
</head>

<body>
    <div>Phil 190 Bot Play Ground</div>
    <div id="canvasContainer"></div>
    <p>Use arrow keys to control the current bot</p>
    <p>Select current bot:
        <select id="botSelect" onchange="botSelect()">
            <option value="jeff">Jeff</option>
            <option value="mouse">Mouse</option>
            <option value="sharAI">sharAI</option>
        </select>
    </p>
    <form name="textArea">
        <textarea name="logText" rows="9" cols="120"></textarea>
    </form>
</body>

</html>
